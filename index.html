<!DOCTYPE html>
<html>
<head>
  <title>小手机AI聊天</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      font-family: -apple-system, sans-serif;
    }

    /* iOS应用容器 */
    .ios-app {
      width: 100%;
      max-width: 375px;
      height: 80vh;
      min-height: 600px;
      background: white;
      border-radius: 24px;
      box-shadow: 
        0 0 0 6px white,       /* 内白边 */
        0 10px 30px rgba(0,0,0,0.1); /* 外阴影 */
      overflow: hidden;
      position: relative;
    }

    /* 微信风格组件 */
    .wechat-green {
      background: #07C160;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .unread-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 聊天界面 */
    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 8px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.4;
    }
    .message.user {
      background: #07C160;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.ai {
      background: #f0f0f0;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    /* 朋友圈样式 */
    .post {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-avatar {
      font-size: 24px;
      margin-right: 10px;
    }
    .post-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin: 10px 0;
    }
    .post-images img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="ios-app">
    <div id="app">加载中...</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
