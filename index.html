<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>小手机AI聊天</title>
  <!-- 移动端关键Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#07C160">
  <style>
    /* 基础重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* 安全区域适配 */
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* iPhone外壳样式 */
    .phone-frame {
      width: 100%;
      max-width: 414px;
      height: 100vh;
      max-height: 896px;
      margin: 0 auto;
      position: relative;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 40px;
      border: 12px solid #1a1a1a;
    }
    
    /* 状态栏刘海 */
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 30px;
      background: #1a1a1a;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 100;
    }
    
    /* 主应用容器 */
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* 微信风格组件 */
    .wechat-green {
      background: #07C160;
      color: white;
    }
    .unread-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #f44336;
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 消息气泡 */
    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin: 8px 15px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.4;
      word-break: break-word;
      position: relative;
    }
    .message.user {
      background: #07C160;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .message.ai {
      background: #ebebeb;
      color: #000;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    
    /* 朋友圈样式 */
    .moment-post {
      padding: 15px;
      border-bottom: 10px solid #f5f5f5;
      background: white;
    }
    .moment-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .moment-avatar {
      font-size: 28px;
      margin-right: 10px;
    }
    .moment-images {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin: 10px 0;
    }
    .moment-images img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 5px;
    }
    
    /* 底部导航栏 */
    .tab-bar {
      display: flex;
      justify-content: space-around;
      background: #f9f9f9;
      padding: 10px 0;
      border-top: 1px solid #e1e1e1;
    }
    .tab-btn {
      font-size: 24px;
      background: none;
      border: none;
      padding: 5px 15px;
      position: relative;
    }
    .tab-btn.active {
      color: #07C160;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="notch"></div>
    <div id="app">加载中...</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
